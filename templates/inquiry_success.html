{% extends "base.html" %}
{% block content %}
<section class="inquiry-success">
    <div class="success-box">
        <h2>✅ Inquiry Submitted Successfully!</h2>
        <p>Thank you for your interest. We’ll get back to you soon.</p>
        <a href="{{ url_for('coaches') }}" class="back-btn">Back to Coaches</a>
    </div>
</section>

<style>
.inquiry-success {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 80vh;
    background: url("{{ url_for('static', filename='images/gold.png') }}") no-repeat center;
    background-size: cover;
}

.success-box {
    background: rgba(0, 0, 0, 0.8);
    padding: 40px;
    border-radius: 15px;
    text-align: center;
    color: white;
    box-shadow: 0 0 20px rgba(255, 69, 0, 0.8);
    width: 400px;
}

.success-box h2 {
    color: #ff4500;
    margin-bottom: 15px;
}

.success-box .back-btn {
    display: inline-block;
    background-color: #ff4500;
    color: white;
    padding: 10px 25px;
    text-decoration: none;
    border-radius: 8px;
    transition: 0.3s;
}

.success-box .back-btn:hover {
    background-color: #e63e00;
}
</style>
{% endblock %}
