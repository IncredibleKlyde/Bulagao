<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login - GOLD'S GYM ONLINE COURSE</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header>GOLD'S GYM ONLINE COURSE</header>
    <nav id="navbar">
        <!-- Navbar links will be populated by JavaScript based on login state -->
    </nav>
    <div class="container">
        <section id="login" class="login-section">
            <h2>Login</h2>
            <form id="login-form">
                <div>
                    <label for="username">Username:</label><br />
                    <input type="text" id="username" name="username" />
                </div>
                <div>
                    <label for="password">Password:</label><br />
                    <input type="password" id="password" name="password" />
                </div>
                <button type="submit">Login</button>
            </form>
            <p style="text-align: center; margin-top: 15px;">No account validation needed, just enter any values and click login.</p>
            <button class="register-button" onclick="location.href='register.html'" >Register</button>
            <p id="login-error" style="color: red; text-align: center; display: none;"></p>
        </section>
    </div>
    <footer>
        <p>&copy; GOLD'S GYM. All Rights Reserved.</p>
    </footer>

    <script>
        // Function to check if user is logged in
        function isLoggedIn() {
            return localStorage.getItem('loggedInUser') !== null;
        }

        // Function to get logged in user's name
        function getLoggedInUser() {
            return localStorage.getItem('loggedInUser');
        }

        // Function to build navbar links based on login state
        function buildNavbar() {
            const navbar = document.getElementById('navbar');
            navbar.innerHTML = '';

            if (isLoggedIn()) {
                // Logged in navbar links
                navbar.innerHTML += '<a href="home.html">HOME</a>';
                navbar.innerHTML += '<a href="program.html">WORKOUT PROGRAM</a>';
                navbar.innerHTML += '<a href="coaches.html">COACHES</a>';
                navbar.innerHTML += '<a href="contact.html">CONTACT</a>';
                navbar.innerHTML += '<a href="about.html">ABOUT US</a>';
                navbar.innerHTML += '<a href="#" id="logout-link">LOGOUT (' + getLoggedInUser() + ')</a>';

                // Add logout event listener
                document.getElementById('logout-link').addEventListener('click', function(e) {
                    e.preventDefault();
                    localStorage.removeItem('loggedInUser');
                    window.location.href = 'home.html';
                });
            } else {
                // Not logged in navbar links
                navbar.innerHTML += '<a href="home.html">HOME</a>';
                navbar.innerHTML += '<a href="contact.html">CONTACT</a>';
                navbar.innerHTML += '<a href="about.html">ABOUT US</a>';
                navbar.innerHTML += '<a href="login.html">LOGIN</a>';
                navbar.innerHTML += '<a href="register.html">REGISTER</a>';
            }
        }

        // Login form submission handler
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            // Directly log in user without account validation
            localStorage.setItem('loggedInUser', 'User');
            window.location.href = 'home.html';
        });

        // Build navbar on page load
        window.onload = buildNavbar;
    </script>
</body>
</html>
