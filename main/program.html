<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Workout Program - GOLD'S GYM ONLINE COURSE</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header>GOLD'S GYM ONLINE COURSE</header>
    <nav id="navbar">
        <!-- Navbar links will be populated by JavaScript based on login state -->
    </nav>
    <div class="container">
        <section id="program" class="program-section">
            <h2>PPL Workout Program</h2>
            <div class="programs">
                <div class="card">
                    <img src="images/flatbench.gif" alt="Incline Bench Press" />
                    <h3>Chest</h3>
                    <p>Incline bench press, Flat bench press</p>
                  
                </div>
                <div class="card">
                    <img src="images/pullup.gif" alt="Pull-ups" />
                    <h3>Back</h3>
                    <p>Pull-ups, Lat Pulldown, Seated Row</p>
                </div>
                <div class="card">
                    <img src="images/squat.gif" alt="Squats" />
                    <h3>Legs</h3>
                    <p>Squats, Leg Extensions</p>
                </div>
            </div>
        </section>
    </div>

    <!-- Inquiry Form (Hidden by Default) -->
    <div id="inquiry-form" class="modal hidden">
        <div class="modal-content">
            <h2>Inquire About a Coach</h2>
            <form>
                <label for="coach-name">Coach:</label>
                <input type="text" id="coach-name" name="coach-name" readonly />
                <label for="user-email">Your Email:</label>
                <input type="email" id="user-email" name="user-email" placeholder="Enter your email" required />
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" placeholder="Enter your message" required></textarea>
                <button type="submit">Submit Inquiry</button>
                <button type="button" onclick="closeInquiryForm()">Cancel</button>
            </form>
        </div>
    </div>

    <footer>
        <p>&copy; GOLD'S GYM. All Rights Reserved.</p>
    </footer>

    <script>
        // Function to check if user is logged in
        function isLoggedIn() {
            return localStorage.getItem('loggedInUser') !== null;
        }

        // Function to get logged in user's name
        function getLoggedInUser() {
            return localStorage.getItem('loggedInUser');
        }

        // Function to build navbar links based on login state
        function buildNavbar() {
            const navbar = document.getElementById('navbar');
            navbar.innerHTML = '';

            if (isLoggedIn()) {
                // Logged in navbar links
                navbar.innerHTML += '<a href="home.html">HOME</a>';
                navbar.innerHTML += '<a href="program.html">WORKOUT PROGRAM</a>';
                navbar.innerHTML += '<a href="coaches.html">COACHES</a>';
                navbar.innerHTML += '<a href="contact.html">CONTACT</a>';
                navbar.innerHTML += '<a href="about.html">ABOUT US</a>';
                navbar.innerHTML += '<a href="#" id="logout-link">LOGOUT (' + getLoggedInUser() + ')</a>';

                // Add logout event listener
                document.getElementById('logout-link').addEventListener('click', function(e) {
                    e.preventDefault();
                    localStorage.removeItem('loggedInUser');
                    window.location.href = 'home.html';
                });
            } else {
                // Not logged in navbar links
                navbar.innerHTML += '<a href="home.html">HOME</a>';
                navbar.innerHTML += '<a href="contact.html">CONTACT</a>';
                navbar.innerHTML += '<a href="about.html">ABOUT US</a>';
                navbar.innerHTML += '<a href="login.html">LOGIN</a>';
                navbar.innerHTML += '<a href="register.html">REGISTER</a>';
            }
        }

        // Open Inquiry Form
        function openInquiryForm(coachName) {
            document.getElementById('coach-name').value = coachName;
            document.getElementById('inquiry-form').classList.remove('hidden');
        }

        // Close Inquiry Form
        function closeInquiryForm() {
            document.getElementById('inquiry-form').classList.add('hidden');
        }

        // Build navbar on page load
        window.onload = buildNavbar;
    </script>
</body>
</html>
